upstream django {
    server web:8000;
}

server {
    listen 80;
    listen [::]:80;

    server_name 3.208.96.35;
    server_tokens off;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_ssl_server_name on;
   }
}
