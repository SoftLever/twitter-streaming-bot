version: '3.9'

services:
  web:
    image: elonbot
    build: .
    env_file:
      - .env
    command: gunicorn thebot.wsgi:application --bind 0.0.0.0:8000 --limit-request-line 0 --access-logfile gunicorn.log --workers=4
    ports:
      - "8086:8000"

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
    restart: "unless-stopped"
    depends_on:
      web:
        condition: service_started
